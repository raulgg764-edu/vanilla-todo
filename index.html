<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link type="text/css" rel="stylesheet" href="style.css"/>
  </head>
<body>
  <header>
    <h1 class="titlePage">Todo</h1>
  </header>
  <main>
      <form class="input-container">
        <div class="input-area">
          <label class="title-label" for="title">Title</label>
          <input type="text" id="title" placeholder="Homework!" required>
          <label class="details-label" for="details">Details</label>
          <textarea id="task" placeholder="Math exercises page..." required></textarea>
        </div>
        <button id="addTask" type="submit" title="Add task">
          <svg xmlns="http://www.w3.org/2000/svg" height="1em" fill="currentColor" viewBox="0 0 416 416">
            <path d="M 232 24 Q 230 2 208 0 Q 186 2 184 24 L 184 184 L 24 184 Q 2 186 0 208 Q 2 230 24 232 L 184 232 L 184 392 Q 186 414 208 416 Q 230 414 232 392 L 232 232 L 392 232 Q 414 230 416 208 Q 414 186 392 184 L 232 184 L 232 24 L 232 24 Z"/>
          </svg>
        </button>
      </form>
      <section id="task-list">
        
      </section>
  </main>
  <footer style="min-height: 50px;">
    <p>Made by <a target="_blank" href="https://github.com/raulgg764-edu" style="text-decoration: none;">@raulgg764</a></p>
  </footer>
    <script type="module" src="script.js"></script>
</body>
</html>
